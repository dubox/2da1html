    //禁用空格和回车键
	function disable(){
		document.onkeydown = function () {
	      if (window.event && (window.event.keyCode == 13 || event.keyCode==32)) {
		     window.event.returnValue = false;
	      }
	    }
	}
	//启用空格和回车键
	function enable(){
		document.onkeydown = function () {
		  if (window.event && (window.event.keyCode == 13 || event.keyCode==32)) {
			  window.event.returnValue = true;
		  }
		}
	}

	$(".account_num input").each(function(i,value){

      document.body.blur();
    });
